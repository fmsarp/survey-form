<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required></label>
        <label id="email-label">Email: <input type="email" id="email" placeholder="Enter your email" required></label>
        <label id="number-label">Age(optional): <input type="number" id="number" placeholder="Age" min="13"
                max="120"></label>
        <label>
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
                <option>Select current role</option>
                <option>Self Employed</option>
                <option>Full Time Employee</option>
            </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend? </p>
        <label><input type="radio" name="refer" value="definetly"> Definetly</label>
        <label><input type="radio" name="refer" value="maybe"> Maybe</label>
        <p>What would you like to see improved?</p>
        <label><input type="checkbox" value="videos"> Videos</label>
        <label><input type="checkbox" value="forum"> Forum</label>
        <label><input type="checkbox" value="additional courses"> Additional courses</label>
        <p>Any comments or suggestions?</p>
        <label><textarea name="comments" rows"3" cols="30" placeholder="Comment here..."></textarea></label>
        <input type="submit" id="submit">
    </form>
</body>

</html>
